<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
/* (keep your existing styles as you had them) */
:root { --primary: #1877f2; --primary-dark: #145dbf; --bg: #f0f2f5; --card: #ffffff; --text: #1c1e21; --muted: #65676b; --border: #dddfe2; --success: #28a745; --danger: #dc3545; }
body { background: var(--bg); font-family: "Segoe UI", Helvetica, Arial, sans-serif; color: var(--text); min-height: 100vh; }
.container { background: var(--card); border-radius: 14px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); margin-top: 20px; }
h1 { font-size: 30px; font-weight: 700; color: var(--primary); text-align: center; margin-bottom: 20px; }
.btn { border-radius: 10px; font-weight: 600; padding: 10px 18px; transition: all 0.25s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.08); }
.btn-primary { background: linear-gradient(135deg, #1877f2, #42a5ff); border: none; color: #fff; }
.btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 18px rgba(24,119,242,0.35); background: linear-gradient(135deg, #145dbf, #1877f2); }
.btn-success { background: linear-gradient(135deg, #28a745, #5cd67d); border: none; color: #fff; }
.btn-success:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 18px rgba(40,167,69,0.35); }
.btn-danger { background: linear-gradient(135deg, #dc3545, #ff6b6b); border: none; color: #fff; }
.btn-danger:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 8px 18px rgba(220,53,69,0.35); }
.btn-sm { width: 40px; height: 40px; border-radius: 50%; padding: 0; display: inline-flex; align-items: center; justify-content: center; font-size: 16px; }
.table { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid var(--border); }
.table thead { background: #f7f8fa; }
.table th { font-size: 13px; font-weight: 700; color: var(--muted); padding: 14px; border-bottom: 1px solid var(--border); }
.table td { padding: 14px; vertical-align: middle; font-size: 14px; }
.table tbody tr:hover { background: #f5f6f7; }
.modal-content { border-radius: 14px; border: none; }
.modal-header { background: var(--primary); color: #fff; border-radius: 14px 14px 0 0; }
.modal-title { font-weight: 700; }
.modal-body input, .modal-body select { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid var(--border); font-size: 14px; outline: none; margin-bottom: 10px; }
.modal-body input:focus, .modal-body select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(24,119,242,0.15); }
@media (max-width: 768px) { h1 { font-size: 24px; } table { font-size: 12px; } }
</style>
</head>
<body>
<div class="container">
  <h1>Students</h1>

  <!-- Add Student Button -->
  <a th:href="@{/students}" class="btn btn-primary mb-3" id="newStudentBtn" data-bs-toggle="modal" data-bs-target="#studentModal" onclick="resetForm(event)">
    Add New Student <i class="bi bi-person-plus"></i>
  </a>

  <!-- Table -->
  <table class="table text-center">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>DOB</th>
        <th>Address</th>
        <th>PName</th>
        <th>Result</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="s, iterStat : ${students}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${s.stname}"></td>
        <td th:text="${s.grade}"></td>
        <td th:text="${s.gender}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phone}"></td>
         <td th:text="${s.dob}"></td>
        <td th:text="${s.address}"></td>
        <td th:text="${s.pname}"></td>
        <td th:text="${s.result}"></td>
     
        <td>
          <!-- EDIT: navigate to server edit endpoint to get a prefilled modal -->
          <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-success btn-sm" title="Edit">
            <i class="bi bi-pencil-square"></i>
          </a>

          <!-- DELETE -->
          <a th:href="@{/students/delete/{id}(id=${s.id})}" class="btn btn-danger btn-sm" title="Delete"
             onclick="return confirm('Are you sure you want to delete this student?');">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal Form -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:text="${student.id} == null ? 'Add New Student' : 'Edit Student'">Student Form</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/students/save}" th:object="${student}" method="post" id="studentForm">
            <input type="hidden" th:field="*{id}" id="studentId">
            <input type="text" placeholder="Full Name" th:field="*{stname}" id="stname" required>
          <select th:field="*{gender}" id="gender" required>
    <option value="" disabled
        th:selected="${student.gender == null}">
        Gender
    </option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select>

            <input type="text" placeholder="Grade" th:field="*{grade}" id="grade">
            <input type="email" placeholder="Email" th:field="*{email}" id="email">
            <input type="text" placeholder="Phone" th:field="*{phone}" id="phone">
            <input type="date" th:field="*{dob}" id="dob">
            <input type="text" placeholder="Address" th:field="*{address}" id="address">
            <input type="text" placeholder="Parent Name" th:field="*{pname}" id="pname">
            <input type="text" placeholder="Result" th:field="*{result}" id="result">
            <div class="mt-3 text-end">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline Thymeleaf-controlled script to show modal on edit -->
<script th:inline="javascript">
/*<![CDATA[*/
  var showModal = /*[[${showModal}]]*/ false;
  if (showModal) {
    var modalEl = document.getElementById('studentModal');
    var modal = new bootstrap.Modal(modalEl);
    modal.show();
    // optional: ensure modal title updated (Thymeleaf already set title text)
  }

  // Reset form for new student (prevents previous values staying)
  function resetForm(evt) {
    // if anchor is used just open modal after clearing fields
    evt.preventDefault();
    document.getElementById('studentForm').reset();
    document.getElementById('studentId').value = '';
    // show modal manually
    var modalEl = document.getElementById('studentModal');
    var modal = new bootstrap.Modal(modalEl);
    modal.show();
    // set title
    document.querySelector('.modal-title').innerText = 'Add New Student';
    return false;
  }
/*]]>*/
</script>
</body>
</html>
